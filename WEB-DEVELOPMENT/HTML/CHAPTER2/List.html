<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>HERE WE LEARN ABOUT LISTS</h1>
    <ol type="A" >
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
        <li>Mars</li>
        <li>Jupiter</li>
        <li>Saturn</li>
        
    </ol>
    
    <ul type="square">
        <li>Blue</li>
        <li>Black</li>
        <li>Magenta</li>
        <li>Green</li>
        <li>Yellow</li>
        <li>Red</li>
        <li>Dark-Black</li>
    </ul>
</body>
<style>
    ul{
        list-style-type: "\1F44D";
        
    }
</style>
</html>
