<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested_list</title>
  </head>
  <body>
    <h1>Nested List</h1>
    <ul>
      <li>Fruits</li>
      <ol type="1">
        <li>Apple</li>
        <li>Pine-apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Peach</li>
      </ol>
      <li>Vegitable</li>
      <ol>
        <li>Patato</li>
        <li>Ladi-finger</li>
        <li>Tamato</li>
        <li>Mashrooms</li>
        <li>broccoli</li>
      </ol>
    </ul>
  </body>
  <style>
    ul {
      list-style-type: "\1F44D";
    }
  </style>
</html>
