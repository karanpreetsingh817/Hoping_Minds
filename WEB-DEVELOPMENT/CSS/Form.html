<body>

    <h1>Registration Form</h1>
    <form action="/api/form" method="post">
        <fieldset style="border-radius:10px;">
            <legend>Personal Details</legend>
            <table>
                <colgroup>
                <col span="2" id="one">
                <tr>
            <td class="flength"><label for="fnames">First Name :</label></td>
            <td><input  class="length " type="text" name="fname" id="fnames" placeholder="First Name"></td>
        </tr>
        <tr>
            <td class="flength"><label for="lnames">Last Name :</label></td>
            <td><input class="length" type="text" id="lnames" name="lname" placeholder="Last Name"></td>
        </tr>
        <tr>
        <td class="flength"><label for="emails">E-mail : </label></td>
        <td> <input class="length" type="email" name="email" id="emails" placeholder="E-mail"></td>
        </tr>
        <tr>
            <td class="flength"><label for="addresss">Address : </label></td>
            <td><input class="length" type="text" name="address" id="addresss" value="sec 71 wembley society, Mohali"></td>
        </tr>


        <tr>
            <td class="flength"><label for="dob">Date Of Birth:</label></td>
            <td><input class="length" type="date" name="dob" id="dobs"></td>
        </tr>
        <tr>
            <td class="flength"><label for="mobiles">Mobile Number:</label></td>
            <td><input class="length" type="number" name="mobile" id="mobiles" placeholder="98774-XXXXX"></td>
        </tr>
        <tr>
            <td class="flength">Gender</td>
            <td><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others
            </td>
        </tr>
    </colgroup>

        

        
        </table>
        </fieldset>

        <fieldset style="border-radius: 10px;">
            <legend>Gernal Details</legend>
            <table>
                <tr>
                    <td>Preffered Companies</td>
                    <td><input class="" type="checkbox" name="hoping" id="hopings">Hoping 
                    <input type="checkbox" name="sc" id="scs">Solutions</td>
                </tr>
                <tr>
                    <td colspan="2"><select name="country" id="counteris">
                        <option selected disabled><--SELECT COUNTERY--></option>
                        <option value="USA">USA</option>
                        <option value="INDIA">INDIA</option>
                        <option value="CHINA">CHINA</option>
                        <option value="RUSSIA">RUSSIA</option>
                        <option value="UK">U.K</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Search</td>
                    <td>
                        <input type="text" list="cn">
                        <datalist id="cn">
                            <option value="INDIA">INDIA</option>
                            <option value="CHINA">CHINA</option>
                            <option value="USA">USA</option>
                            <option value="UK">U.K</option>
                            <option value="RUSSIA">RUSSIA</option>
                        </datalist>
                    
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="2"><button value="submit">Submit</button></td>
                </tr>
                
            </table>

        </fieldset>


    </form>
